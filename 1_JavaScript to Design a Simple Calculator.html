<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<script>
function compute(operator)
{
opnd1=parseFloat(op1.value);
opnd2=parseFloat(op2.value);
switch(operator)
{
case '+':res.value=opnd1+opnd2;break;
case '-':res.value=opnd1-opnd2;break;
case '*':res.value=opnd1*opnd2;break;
case '/':res.value=opnd1/opnd2;break;
}}
</script>
<style>
body{
text-align:center;
}
input{
margin:10px;
text-align:center;
}
input#res{
font-weight:bold;
}
</style>
</head>
<body>
<h1>Simple calculator</h1>
<input type='number'id='op1' placeholder='Enter a number'/><br>
<input type='number'id='op2' placeholder='Enter a number'/><br>
<button onclick="compute('+')">+</button>
<button onclick="compute('-')">-</button>
<button onclick="compute('*')">*</button>
<button onclick="compute('/')">/</button>
<input type='text' id='res' readonly/><br>
</body>
</html>
