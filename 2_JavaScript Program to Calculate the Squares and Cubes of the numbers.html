<!DOCTYPE html>
<html>
<head>
<title> Table of Squares and Cubes</title>
</head>
<body style="text-align:center;">
<h1>Table of Squares and Cubes</h1>
<table width="30%" border="1" style="margin:auto;border-collapse:collapse">
<thead>
<tr>
<th>Numbers</th>
<th>Squares</th>
<th>Cubes</th>
</tr>
</thead>
<tbody>
<script>
for(var i=0;i<=10;i++){
document.write("<tr><th>"+i+"</th><th>"+(i*i)+"</th><th>"+(i*i*i)+"</th></tr>");
}
</script>
</tbody>
</table>
</body>
</html>
